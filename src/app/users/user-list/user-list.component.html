<table class="table table-hover">
  <thead>
    <th>Username</th>
    <th>First and Last Name</th>
    <th>Email</th>
    <th>Password</th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of list">
      <td (click)=onEdit(emp)>{{emp.username}}</td>
      <td (click)=onEdit(emp)>{{emp.firstName}}  {{emp.lastName}} </td>
      <td (click)=onEdit(emp)>{{emp.email}}</td>
      <td (click)=onEdit(emp)>{{emp.password}}</td>
      <td><a href="#" class="btn text-danger" (click)=onDelete(emp.id)><i class="fa fa-trash"></i></a></td>

    </tr>
  </tbody>

</table>
